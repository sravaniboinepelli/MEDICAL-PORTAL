
{% extends "base.html" %}
{% block content %}
  <title>Calendar </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/calendar.css') }}">

  <style type="text/css">body{background:url('{{ url_for('static', filename='img/bg.png') }}') repeat;width:960px;margin:0 auto}.footer{margin-top:100px;text-align:center;color:#666;font:bold 14px Arial}.footer a{color:#999;text-decoration:none}#wrapper{padding: 50px 0 0 325px;}#calendar{margin:25px auto; width: 400px;}</style>
<meta name="robots" content="noindex,follow" />
</head>

<body>



<div id="calendar"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui-datepicker.min.js') }}"></script>
<script>
  $('#calendar').datepicker({
    inline: true,
    firstDay: 1,
    showOtherMonths: true,
    dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
  });
</script>



{% endblock %}
